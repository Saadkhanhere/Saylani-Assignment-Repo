<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{font-family: sans-serif, helvetica;}
            
            * {margin: 0; padding: 0;}

            #main-container{margin: 30px auto; width: fit-content;}

            .first-div{text-align: center;}

            .second-div{margin-top: 10px; text-align: center; text-decoration: underline; color: #6b5acd; font-size: 20px;}

            .third-div{border: 3px solid #251f79; margin-top: 50px; padding: 10px; background-color: #6b5acd;}

            label{color: white; font-size: 14px;}

            .input{padding: 5px; margin-left: 60px; margin-bottom: 20px;}

            span{font-size: 12px; color: white;}

            .pad{padding: 3px;}
        </style>
        <title>Second Assignment</title>
    </head>
    <body>
        <div id="main-container">
            <!-- Div for Saylani Logo -->
            <div class="first-div"><img src="./Saylani-logo.png"></div>
            
            <!-- Div for Heading -->
            <div class="second-div"><h2>STUDENT REGISTRATION FORM</h2></div>
            
            <!-- Div for Form -->
            <div class="third-div">
                <form action="./submit.html">
                    <!-- first name -->
                    <label>FIRST NAME</label>
                    <input type="text" placeholder="Enter first name" name="Name" class="input" required>
                    <span>(max 30 characters a-z and A-Z)</span>

                    <!-- line break -->
                    <br>

                    <!-- last name -->
                    <label>LAST NAME</label>
                    <input type="text" placeholder="Enter last name" name="Name" class="input" style="margin-left: 65px;" required>
                    <span>(max 30 characters a-z and A-Z)</span>

                    <!-- line break -->
                    <br>
                    
                    <!-- date of birth -->
                    <label>DATE OF BIRTH</label>
                    <!-- <input type="date" placeholder="Day:" name="Date" class="input" style="margin-left: 40px;"> -->
                    <select style="margin-left: 40px; margin-bottom: 20px; padding: 5px; font-weight: bold;" required>
                        <option value="day">Day:</option>
                        <option value="sat">SAT</option>
                        <option value="sun">SUN</option>
                        <option value="mon">MON</option>
                        <option value="tues">TUE</option>
                        <option value="wed">WED</option>
                        <option value="thu">THU</option>
                        <option value="fri">FRI</option>
                    </select>
                    <select style="padding: 5px; font-weight: bold;" required>
                        <option value="month" >Month:</option>
                        <option value="jan">JAN</option>
                        <option value="feb">FEB</option>
                        <option value="march">MARCH</option>
                        <option value="april">APRIL</option>
                        <option value="may">MAY</option>
                        <option value="june">JUNE</option>
                        <option value="july">JULY</option>
                        <option value="aug">AUG</option>
                        <option value="sep">SEP</option>
                        <option value="oct">OCT</option>
                        <option value="nov">NOV</option>
                        <option value="dec">DEC</option>
                    </select>
                    <select style="padding: 5px; font-weight: bold;" required>
                        <option value="year" >Year:</option>
                        <option value="1990">1990</option>
                        <option value="1991">1991</option>
                        <option value="1992">1992</option>
                        <option value="1993">1993</option>
                        <option value="1994">1994</option>
                        <option value="1995">1995</option>
                        <option value="1996">1996</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                    </select>
                    <span></span>

                    <!-- line break -->
                    <br>
                    
                    <!-- email -->
                    <label>EMAIL ID</label>
                    <input type="email" placeholder="Enter email address" name="Email" class="input" style="margin-left: 85px;" required>
                    <span></span>

                    <!-- line break -->
                    <br>
                    
                    <!-- mobile number -->
                    <label>MOBILE NUMBER</label>
                    <input type="number" placeholder="Enter mobile number" name="Mob-num" class="input" style="margin-left: 26px;" required>
                    <span>(10 digit number)</span>

                    <!-- line break -->
                    <br>
                    
                    <!-- gender -->
                    <label>GENDER</label>
                    <label class="input" style="margin-left: 78px;">Male</label>
                    <input type="radio" name="gender" required>
                    <label>Female</label>
                    <input type="radio" name="gender" required>
                    <span></span>

                    <!-- line break -->
                    <br>
                    
                    <!-- address -->
                    <div style="padding-top: 20px;">
                        <label style="vertical-align: top;">ADDRESS</label>
                        <textarea name="Address"  cols=40 rows=5 style=" margin-left: 75px;" required></textarea>
                    </div>

                    <!-- line break -->
                    <br>
                    
                    <!-- city -->
                    <label>CITY</label>
                    <input type="text" placeholder="Enter city name" name="City" class="input" style="margin-left: 110px;" required>
                    <span>(max 30 characters a-z and A-Z)</span>

                    <!-- line break -->
                    <br>
                    
                    <!-- pin code -->
                    <label>PIN CODE</label>
                    <input type="number" placeholder="Enter pincode" name="Pin" class="input" style="margin-left: 75px;" required>
                    <span>(6 digit number)</span>

                    <!-- line break -->
                    <br>
                    
                    <!-- state -->
                    <label>STATE</label>
                    <input type="text" placeholder="Enter state" name="State" class="input" style="margin-left: 98px;" required>
                    <span>(max 30 characters a-z and A-Z)</span>

                    <!-- line break -->
                    <br>
                    
                    <!-- country -->
                    <label>COUNTRY</label>
                    <input type="text" placeholder="Enter country" name="Country" class="input" style="margin-left: 72px;" required>
                    <span></span>

                    <!-- line break -->
                    <br>
                    
                    <!-- hobbies -->
                    <label>HOBBIES</label>
                    <label class="input" style="font-size: 12px; margin-left: 72px;">Drawing</label>
                    <input type="checkbox" name="Check1">
                    <label style="font-size: 12px;">Singing</label>
                    <input type="checkbox" name="Check2">
                    <label style="font-size: 12px;">Dancing</label>
                    <input type="checkbox" name="Check3">
                    <label style="font-size: 12px;">Sketching</label>
                    <input type="checkbox" name="Check4"><br>
                    <label style="font-size: 12px; margin-left: 143px;">Others</label>
                    <input type="checkbox" name="Check5">
                    <input type="text" name="Hobbies" style="width: 120px; margin-top: 8px;">
                    <span></span>

                    <!-- line break -->
                    <br>

                    <div style="margin-top: 20px; margin-bottom: 20px; display: flex;">
                        <div style="margin-top: 10px;">
                            <label style="margin-top: 20px;">QUALIFICATION</label>
                        </div>
                        <div>
                            <label style="margin-left: 35px; font-size: 12px;">SI.NO.Examination</label>
                            <label style="margin-left: 70px; margin-right: 50px; font-size: 12px;">Board</label>
                            <label style="margin-left: 70px; margin-right: 50px; font-size: 12px;">Percentage</label>
                            <label style="margin-left: 50px; margin-right: 50px; font-size: 12px;">Year of passing</label>
                            <br>
                            <label style="margin-left: 35px; font-size: 12px;">1</label>
                            <label style="margin-left: 25px; font-size: 12px;">Class X</label>
                            <input type="text" name="Quali" style="margin-left: 25px; margin-top: 5px;" class="pad" required>
                            <input type="text" name="Quali" class="pad" required>
                            <input type="text" name="Quali" class="pad" required>
                            <br>
                            <label style="margin-left: 35px; font-size: 12px;">2</label>
                            <label style="margin-left: 25px; font-size: 12px;">Class XII</label>
                            <input type="text" name="Quali" style="margin-left: 19px; margin-top: 5px;" class="pad" required>
                            <input type="text" name="Quali" class="pad" required>
                            <input type="text" name="Quali" class="pad" required>
                            <br>
                            <label style="margin-left: 35px; font-size: 12px;">3</label>
                            <label style="margin-left: 25px; font-size: 12px;">Graduation</label>
                            <input type="text" name="Quali" style="margin-left: 8px; margin-top: 5px;" class="pad" required>
                            <input type="text" name="Quali" class="pad" required>
                            <input type="text" name="Quali" class="pad" required>
                            <br>
                            <label style="margin-left: 35px; font-size: 12px;">4</label>
                            <label style="margin-left: 25px; font-size: 12px;">Masters</label>
                            <input type="text" name="Quali" style="margin-left: 25px; margin-top: 5px;" class="pad" required>
                            <input type="text" name="Quali" class="pad" required>
                            <input type="text" name="Quali" style="margin-bottom: 5px;" class="pad" required>
                            <br>
                            <label style="margin-left: 190px;">(10 char max)</label>
                            <label style="margin-left: 80px;">(upto 2 decimal)</label>
                        </div>
                    </div>
                    <label>COUESES</label>
                    <br><br>
                    <label>APPLIED FOR</label>
                    <label class="input">BCA</label>
                    <input type="radio" name="Course" required>
                    <label>B.Com</label>
                    <input type="radio" name="Course" required> 
                    <label>B.Sc</label>
                    <input type="radio" name="Course" required> 
                    <label>B.A</label>
                    <input type="radio" name="Course" required>
                    <br> 
                    <center style="margin-top: 40px; margin-bottom: 10px;">
                        <button type="submit" class="pad" style="border-radius: 6px; font-size: 14px; padding: 0px 5px; font-weight: bold;">Submit</button>
                        <button type="reset" class="pad" style="border-radius: 6px; font-size: 14px; margin-left: 10px; padding: 0px 5px; font-weight: bold;">Reset</button>
                    </center>
                </form>
            </div>
            <div>
                <p>
                    <b>
                        Made by: Saad Khan<br>
                        Roll No: WM9801<br>
                        Saylani Hybrid Mobile & Web App.
                    </b>
                </p>
            </div>
        </div>
    </body>
</html>
